<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="../media/logos/4b-logo-breakout-white.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="300x300" href="../media/logos/app-icon-breakout.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    <title>4bards | admin</title>
</head>

<body style="display: none;">
    <section>
        <h2>Bejelentkezve</h2>
        <p id="username"></p>
        <button type="button" id="logoutButton">Kijelentkezés</button>         
    </section>
    <section>       
        <h3>Események</h3>
        <table id="eventsTable">
            <tr>
                <th></th>
                <th style="width: 36px;"></th>
                <th style="width: 36px;"></th>
                <th style="width: 40px;"></th>
                <th style="width: 40px;"></th>                
            </tr>
            <tbody id="eventsList"></tbody>
        </table>
        <hr>
        <button type="button" id="addEventButton" onclick="openEventEditor(0)">+</button>
        <div id="eventEditor" style="display:none;">
            <form id="editEventForm">
                <label for="date">dátum (YYYYMMDD)</label><input id="date" type="text" maxlength="8">
                <label for="city">település</label><input id="city" type="text">
                <label for="venue">helyszín</label><input id="venue" type="text">
                <label for="facebook">facebook</label><input id="facebook" type="text">
                <label for="tickets">jegylink (ingyenes / link)</label><input id="tickets" type="text">
                <button type="submit" id="saveEvent" class="saveButton"/>mentés</button>
                <button type="reset" id="cancelEvent" class="cancelButton"/>mégsem</button>
            </form>            
        </div>
    </section>
    <section>
        <h3>Releasek</h3>
        <hr>
        <table>
            <tr>
                <th style="width: 1rem;"></th>
                <th></th>
                <th style="width: 36px;"></th>
                <th style="width: 40px;"></th>
                <th style="width: 40px;"></th>                
            </tr>
            <tbody id="spotifyList"></tbody>
        </table>
        <hr>
        <button type="button" id="addSpotifyButton" onclick="openSpotifyEditor(0)">+</button>
        <div id="spotifyEditor" style="display:none;">
            <form id="editSpotifyForm">
                <label for="index">index</label><input id="index" type="number">
                <label for="title">cím</label><input id="title" type="text">
                <label for="link">embed link</label><input id="link" type="text">
                <button type="submit" id="saveSpotify" class="saveButton"/>mentés</button>
                <button type="reset" id="cancelSpotify" class="cancelButton"/>mégsem</button>
            </form>            
        </div>
    </section>
    <section>
        <h3>Youtube videók</h3>
        <hr>
        <table>
            <tr>
                <th style="width: 1rem;"></th>
                <th></th>
                <th style="width: 36px;"></th>
                <th style="width: 40px;"></th>
                <th style="width: 40px;"></th>                
            </tr>
            <tbody id="youtubeList"></tbody>
        </table>
        <hr>
        <button type="button" id="addYoutubeButton" onclick="openYoutubeEditor(0)">+</button>
        <div id="youtubeEditor" style="display:none;">
            <form id="editYoutubeForm">
                <label for="index">index</label><input id="index" type="number">
                <label for="title">cím</label><input id="title" type="text">
                <label for="link">embed link</label><input id="link" type="text">
                <button type="submit" id="saveYoutube" class="saveButton"/>mentés</button>
                <button type="reset" id="cancelYoutube" class="cancelButton"/>mégsem</button>
            </form>            
        </div>
    </section>
    <footer class="sectionDark">
        <p><span>&copy;</span> 2025 Boromissza András</p>

</body>
</html>
