<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin/admin.css">
    <link rel="icon" href="../media/logos/4b-logo-breakout-white.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="300x300" href="../media/logos/app-icon-breakout.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../admin/manifest.json">
    <title>4bards | login</title>
</head>

<body>
    <section>
        <h2>Kijelentkezve</h2>
        <form id="loginForm">
            <input id="email" type="email" placeholder="email" name="email" required autocomplete="email">
            <input id="pwd" type="password" placeholder="jelszó" name="pwd" required>
            <button id="loginButton" type="submit">Belépés</button>
        </form>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="../init-firebase.js"></script>
    <script src="../admin/sw-register.js"></script>
    <script src="./login.js"></script>   
</body>
</html>
